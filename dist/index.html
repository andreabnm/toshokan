<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toshokan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/23c975e97c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>toshokan</h1>

        <div class="searchControls">
            <input type="text" id="searchText" placeholder="Search for a book category (ex. 'fantasy', 'love' etc...)">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="resultsBox">
            <h4>Search results</h4>
            <div class="list-group overflow-auto" id="searchResults">
            </div>
        </div>

        <div id="workDetails" class="overflow-auto">
            <button type="button" id="detailsCloseButton"><i class="fas fa-times"></i></button>
            <div id="workDetailsTitle"></div>
            <div id="workDetailsContent"></div>
        </div>


    </div>



   <script src="js/main.js"></script> 
   
</body>
</html>
